<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        .section {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        body {
            background-color: #f2f2f2; /* added background color */
        }
    </style>
</head>

<body>
    <div class="section">
        <h2>General Section</h2>
    </div>

    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" required>
            <button type="button" onclick="showAlert()">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function showAlert() {
            const name = document.getElementById('nameInput').value;
            alert(`Hi ${name}!`);
        }

        let colorChanged = false;

        function changeColor() {
            document.body.style.backgroundColor = colorChanged ? 'blue' : 'green';
            colorChanged = !colorChanged;
        }

        function validateText() {
            const text = document.getElementById('nameInput').value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert('Text should not contain special characters!');
            }
        }

        function addText() {
            const heading = document.querySelector('h1');
            heading.textContent += ' Add Text';
        }
    </script>
</body>

</html>
